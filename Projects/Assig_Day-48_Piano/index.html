<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Piano</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="piano-container">
        <div class="piano-scren">
          <div class="speaker">
            <img src="./images/loudspeaker.png" alt="" />
          </div>
          <div class="scren">Play You'r Own Music</div>
          <div class="speaker">
            <img src="./images/loudspeaker.png" alt="" />
          </div>
        </div>
        <div class="piano">
          <div class="white"><span>A</span></div>
          <div class="black"><span>W</span></div>
          <div class="white"><span>S</span></div>
          <div class="black"><span>E</span></div>
          <div class="white"><span>D</span></div>
          <div class="white"><span>F</span></div>
          <div class="black"><span>T</span></div>
          <div class="white"><span>G</span></div>
          <div class="black"><span>Y</span></div>
          <div class="white"><span>H</span></div>
          <div class="black"><span>U</span></div>
          <div class="white"><span>J</span></div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
