<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Grid Example 1</h3>
  <main id="main1">
    
    <header>Header</header>
    <section>Section</section>
    <div id="div1">div 1</div>
    <div id="div2">div 2</div>
    <div id="div3">div 3</div>
  </main>

  <h3>Grid Example 2</h3>
  <main id="main2">
    <header id="head">Header</header>
    <section id="sec">Section</section>
    <div id="div-left">div-left</div>
    <div id="bottom-up">bottom-up</div>
    <div id="bottom-down">bottom-down</div>
    <div id="div-right">div-right</div>
  </main>

  <h3>Bento Grid</h3>
  <main id="main3">
    <div id="left-top">left-top</div>
    <div id="left-bottom">left-bottom</div>
    <div id="bottom-right">bottom-right</div>
    <div id="center">center</div>
    <div id="top-center">top-center</div>
    <div id="top-right">top-right</div>
  </main>

</html>
